<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Edições</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-item>
      <ion-label>Name: </ion-label>
      <ion-input type="text" [(ngModel)]="listaDePessoas.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Idade: </ion-label>
      <ion-input type="number" [(ngModel)]="listaDePessoas.idade"></ion-input>        
    </ion-item>

    <button ion-button color="secondary" full (click)="editar(listaDePessoas)">Editar</button>
  

</ion-content>
